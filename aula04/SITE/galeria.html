    <title>Galeria de Fotos</title>
    <style>
        body{

            </tr>
            <tr>

                <td><img src="https://picsum.photos/id/113/300/200" ></td>
            </tr>
            <tr>
                <td><img src="https://picsum.photos/id/120/300/200" ></td>
