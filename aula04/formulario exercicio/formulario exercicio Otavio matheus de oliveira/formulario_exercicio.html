<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      
        
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Formulário de Cadastro</h1>
                </div>    
                <div>
                    <div class="card-body">
                        <form action="success_exercicio.html">
                            <h5>Dados Pessoais:</h5>
                            <hr>
                            <br>
                            <label>Nome:</label>
                            <input type="text" class="form-control">
                            <br>
                            <br>
                            <label>CPF:</label>
                            <input type="number" class="form-control">
                            <br>
                            <br>
                            <label>RG:</label>
                            <input type="number" class="form-control">
                            <br>
                            <br>
                            <label>Data de Nascimento:</label>
                            <input type="date" class="form-control">
                            <br>
                            <br>
                            <label>Telefone:</label>
                            <input type="tel" class="form-control">
                            <br>
                            <br>
                            <label>Email:</label>
                            <input type="email" class="form-control">
                            <br>
                            <br>
                            <label>Senha:</label>
                            <input type="password" class="form-control">
                            <br>
                            <label name="Sexo">Sexo</label>
                            <br>
                            <input type="radio" name="sexo"> Masculino<br>
                            <input type="radio" name="sexo"> Feminino<br>
                            <input type="radio" name="sexo"> Prefiro não informar<br>
                            <br>

                            <h5>Dados do produto:</h5>
                            <hr>
                            <label>Nome do Produto:</label>
                            <input type="text" class="form-control"><br>
                            <label>Quantidade do Produto:</label>
                            <input type="number" class="form-control" max="10"><br>
                            <label>Cor:</label>
                            <br>
                            <input type="color">
                            <br>
                            <br>
                            <label>Observações:</label>
                            <textarea class="form-control" maxlength="150"></textarea>
                            <br>
                            <br>

                            <h5>Dados de Entrega</h5>
                            <hr>
                            <br>
                            <label>Nome:</label>
                            <input type="text" class="form-control">
                            <br>
                            <label>Data de Agendamento:</label>
                            <input type="datetime-local" class="form-control">
                            <br>
                            <label> Selecione o tipo de entrega:</label><br>
                            <select class="form-control">
                            <option>PAC</option>
                            <option>Sedex</option>
                            <option>Sedex 10</option>
                            <option>Transportadora</option>
                             </select><br>

                             <h5>Dados de Pagamento:</h5>
                             <hr>
                             <br>
                             <label>Numero do Cartão:</label>
                             <input type="number" class="form-control">
                             <br>
                             <label>Data de vencimento do Cartão:</label>
                             <input type="month" class="form-control">
                             <br>
                             <label>CVV:</label>
                             <input type="text" class="form-control" maxlength="3">
                             <br>
                             <label>Parcelas:</label>
                             <select class="form-control">
                                <option value="1">1x sem juros</option>
                                <option value="2">2x sem juros</option>
                                <option value="3">3x sem juros</option>
                                <option value="4">4x sem juros</option>
                                <option value="5">5x sem juros</option>
                             </select>

                             <br><br>

                             <a href="termos.html"><input type="button" value="Ler os termos de uso" class="btn btn-warning"></a><br><br>
                            <input type="submit" value="Enviar e Cadastrar" class="btn btn-success w-100">
                            <br>
                            <br>
                            <button type="reset" value="Limpar" class="btn btn-danger w-100" >Limpar</button>
                            <br>
                            

                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
