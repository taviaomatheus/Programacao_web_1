<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando tabelas</title>

    <tstyle>
        td , th {
            border: 1px;
            border-style: solid;
            border-color: black;
        }
    </tstyle>

</head>

<body>

    <table>
        <caption> Tabela 1 - Nomes, cidades e idades</caption>
        <thead>
            <tr>
                    <th> Nome:</th>
                    <th> cidade:</th>
                    <th> idade:</th>
            </tr>
        </thead>
    </table>

</body>
</html>
